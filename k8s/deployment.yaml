apiVersion: apps/v1
kind: Deployment
metadata:
  name: server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      nodeName: server-node
      containers:
      - name: server
        image: server:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: server-config
        - secretRef:
            name: server-secrets
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
        env:
        - name: LOCO_ENV
          value: development       # ← оставляем development
        - name: LOCO_SERVER_RELOAD
          value: "false"           # ← отключаем hot-reload (убирает порт 5150)
        - name: LOCO_SERVER_BINDING
          value: "0.0.0.0"         # ← слушать все интерфейсы
        - name: LOCO_SERVER_PORT
          value: "3000"            # ← явный порт
        - name: LOCO_SERVER_HOST
          value: "localhost" 
